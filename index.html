<!DOCTYPE html>
<html>
<head>
	<title>TOR GPT</title>
	<style>
.chat-container {
  width: 100%;
  height: 100vh;
  border: 1px solid #ccc;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background-color: #007bff;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-history {
  height: 95%;
  padding: 10px;
  overflow-y: auto;
}

.chat-history p {
  margin: 5px 0;
}

.chat-input {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.chat-input input {
  flex-grow: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  margin-right: 10px;
}

.button {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#send-button {
  background-color: #007bff;
  color: white;
}

#clear-button {
  background-color: #dc3545;
  color: white;
}
.user{
background:#1f232826;
  display: flex;
color:#24292f
  justify-content: flex-end;
}
.bot{
background:#24292f;
color:white;
display: flex;
justify-content: flex-start;
}
</style>
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h1>My AI Chat</h1>
			<button id="clear-button" class="button">Clear conversation</button>
		</div>
		<div class="chat-history" id="chat-history">
		</div>
		
	</div>
	<div class="chat-input">
			<input type="text" id="user-input" placeholder="Type your message...">
			<button id="send-button" class="button">Send</button>
		</div>
	<script>
async function getChatbotResponse(message) {
const url = 'https://zesty-zabaione-03ac93.netlify.app/.netlify/functions/chat2?prompt=' + message;
  const response = await fetch(url);
  const jsonResponse = await response.json();
  return jsonResponse.choices[0].message.content;
}
async function handleUserInput() {
  const userInput = document.getElementById('user-input').value;
  if (userInput === '') {
    return;
  }
  const chatHistory = document.getElementById('chat-history');
  chatHistory.innerHTML += `<div class="user"><code class="sp">YOU</code>: ${userInput}</div>`;
  const chatbotResponse = await getChatbotResponse(userInput);
  chatHistory.innerHTML += `<div class="bot"><code class="sp">TOR GPT</code>: ${chatbotResponse}</div>`;
  chatHistory.scrollTop = chatHistory.scrollHeight;
  document.getElementById('user-input').value = '';
}

// This function clears the chat history
function clearChatHistory() {
  const chatHistory = document.getElementById('chat-history');
  chatHistory.innerHTML = '';
}

// This code adds event listeners to the send button and clear button
document.getElementById('send-button').addEventListener('click', handleUserInput);
document.getElementById('clear-button').addEventListener('click', clearChatHistory);
  </script>
</body>
</html>
