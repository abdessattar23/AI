<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<title>TOR GPT</title>
	<style>
/* Setting */
@import url('https://fonts.googleapis.com/css?family=Oxygen:300,400,700&subset=latin-ext');
*:focus {outline:none;}
body {
    font-family: 'Oxygen', sans-serif;
    background-color: #F0F9FF;
    margin:0;
    padding:50px 0;
  height: 100vh;
}
.container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #ececec;
    background-color: #3699f60d;
    box-shadow: 0px 0px 100px -33px #0000003d;
  height:100%;
}


body .chatHeader {
    background-color: #fff;
    position: relative;
    padding: 11px;
    padding-left: 40px;
    box-shadow: 0 6px 34px -6px #e0e0e0a6;
}

body .chatHeader > .BackBtn {
    position: absolute;
    color: #0099F6;
    font-size: 28px;
    width: 40px;
    height: 56px;
    line-height: 53px;
    text-align: center;
    left: 0;
    top: 0;
}
body .chatHeader > .DeleteBtn {
    position: absolute;
    color: #0099F6;
    font-size: 28px;
    width: 40px;
    height: 56px;
    line-height: 53px;
    text-align: center;
    right: 0;
    top: 0;
}

body .chatHeader > .headerTitle {
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #1373AE;
}

body .chatHeader > .headerTitle > .NameIcon {
    width: 28px;
    height: 28px;
    line-height: 28px;
    border-radius: 50%;
    border: 1px solid #3699f6;
    text-align: center;
    flex: none;
}

body .chatHeader > .headerTitle > .Txt {
    flex: auto;
    margin-left: 10px;
}

body .chatHeader > .headerTitle > .Txt > div {
    font-size: 11px;
    margin: 2px 0;
}

body .chatSend {
    height: 48px;
  position:relative;
}

body .chatSend > .errorTxt {
    position: absolute;
    top: -27px;
    left: 0;
    right: 0;
    background-color: #fb5c5c;
    font-size: 12px;
    padding: 7px;
    color: #fff;
    text-align: center;
}

body .chatSend > .sendText {
    border: 0;
    height: 48px;
    padding-right: 55px;
    padding-left: 20px;
    font-size: 12px;
    color: #6f6f6f;
    display: block;
    width: calc(100% - 75px);
}

body .chatSend > .sendText::-webkit-input-placeholder {
    color: rgba(54, 153, 246, 0.38);
}

body .chatSend > .sendText::-moz-placeholder {
    color: rgba(54, 153, 246, 0.38);
}

body .chatSend > .sendText:-ms-input-placeholder {
    color: rgba(54, 153, 246, 0.38);
}

body .chatSend > .sendText:-moz-placeholder {
    color: rgba(54, 153, 246, 0.38);
}

body .chatSend > #send-message {
    position: absolute;
    right: 0;
    top: 2px;
    z-index: 2;
    height: 48px;
    line-height: 48px;
    border: 0;
    width: 55px;
    background-color: #fff;
    font-size: 20px;
    color: #3699f6;
    text-align: center;
}

body .chatContent {
    height: 100%;
    padding: 20px;
    max-height: 450px;
    overflow-y: auto;
}
body .chatContent::-webkit-scrollbar {
  width: 3px;
}

body .chatContent::-webkit-scrollbar-track {
  background: #fafafa; 
}
 
body .chatContent::-webkit-scrollbar-thumb {
  background: #3699f6; 
}
body .chatContent::-webkit-scrollbar-thumb:hover {
  background: #3699f6; 
}

body .chatContent .chat-column {
    display: flex;
    margin-bottom: 20px;
}

body .chatContent .chat-column > .item > .chat-icon {
    width: 25px;
    height: 25px;
    line-height: 25px;
    background-color: #0099F6;
    border-radius: 50%;
    text-align: center;
    font-size: 12px;
    color: #fff;
    font-weight: 600;
    margin-right: 13px;
    margin-top: 5px;
}

body .chatContent .chat-column > .item > .chat-message {
    background-color: #3699f6;
    color: #fff;
    font-size: 12px;
    padding: 10px;
    border-radius: 10px;
    line-height: 20px;
}

body .chatContent .chat-column > .item > .message-date {
    font-size: 10px;
    color: #3699f6;
    font-weight: 600;
    margin-top: 5px;
}

body .chatContent .chat-column.company {
    flex-direction: row-reverse;
}

body .chatContent .chat-column.company > .item > .chat-icon {
    margin-right: 0;
    margin-left: 13px;
    background-color: #fff;
    color: #3699f6;
}

body .chatContent .chat-column.company > .item > .chat-message {
    background-color: #fff;
    color: #3699f6;
}
</style>
</head>
<body>
	<div class="container">
  <!-- BEGIN : chatHeader -->
  <div class="chatHeader">
    <a href="#" class="BackBtn"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    <a class="DeleteBtn"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
    <div class="headerTitle">
      <div class="NameIcon">TG</div>
      <div class="Txt">
        <div>Tor GPT</div>
      </div>
    </div>
  </div>
  <!-- END : chatHeader -->

  <!-- BEGIN : chatContent -->
  <div class="chatContent">
   
  </div>
  <!-- END : chatContent -->

  <!-- BEGIN : chatSend -->
  <div class="chatSend">
    <input type="text" class="sendText" placeholder="Bir Mesaj Gönder...">
    <div id="send-message"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></div>
        <div id="send-message2"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
  </div>
  <!-- END : chatSend -->
</div>	<script>
$(document).ready(function() {
  var d = new Date();
  var month = d.getMonth()+1;
  var day = d.getDate();
  var realTime = ((''+day).length<2 ? '0' : '') + day + '.' + ((''+month).length<2 ? '0' : '') + month + '.' + d.getFullYear() + ' ' + d.getHours() + ":" + d.getMinutes();


  $('#send-message').click(function() {
    var messageTXT = $(".sendText").val();
    if($(".sendText").val()){
      $('<div class="chat-column company">\
            <div class="item">\
              <div class="chat-icon">SB</div>\
            </div>\
            <div class="item">\
              <div class="chat-message">' + messageTXT + '</div>\
              <div class="message-date">' + realTime + '</div>\
            </div>\
        </div>').hide().appendTo(".chatContent").fadeIn(300);

     
      
      $('.sendText').val("");
      messageTXT = "";
      //Scroll
      var chat = $('.chatContent');
      var chatItems = $('.chat-column').length;
      chat.animate({scrollTop: (chat.prop('scrollHeight') * chatItems)});
    }else{
      $('<div class="errorTxt">Lütfen Mesaj Yazınız !</div>').hide().appendTo(".chatSend").fadeIn(500);
    }
  });
  
  $('#send-message2').click(function() {
    var messageTXT = $(".sendText").val();
    if($(".sendText").val()){
      $('<div class="chat-column costumer">\
            <div class="item">\
              <div class="chat-icon">SA</div>\
            </div>\
            <div class="item">\
              <div class="chat-message">' + messageTXT + '</div>\
              <div class="message-date">' + realTime + '</div>\
            </div>\
        </div>').hide().appendTo(".chatContent").fadeIn(300);
      
       $('.sendText').val("");
      messageTXT = "";
      //Scroll
      var chat = $('.chatContent');
      var chatItems = $('.chat-column').length;
      chat.animate({scrollTop: (chat.prop('scrollHeight') * chatItems)});
    }else{
      $('<div class="errorTxt">Lütfen Mesaj Yazınız !</div>').hide().appendTo(".chatSend").fadeIn(500);
    }
  });
  
  $('.sendText').keypress(function(e){
    if(e.which == 13){
      $('#send-message').click();
    }
  });
  $('.sendText').click(function() {
    $('.errorTxt').remove();
  });
});
$('.DeleteBtn').click(function() {
  $('.chatContent').innerHTML = '';
});
  </script>
</body>
</html>
