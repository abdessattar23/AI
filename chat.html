	<script>
async function getChatbotResponse(message) {
	if(document.getElementById("c").checked){
		const url = 'https://zesty-zabaione-03ac93.netlify.app/.netlify/functions/img?prompt=' + message;
		
 const response = await fetch(url);
		const obj = await response.json();
		const result = obj.data[0].url;
		return result;
	}else{
const url = 'https://zesty-zabaione-03ac93.netlify.app/.netlify/functions/chat2?prompt=' + message;
  const response = await fetch(url);
  const jsonResponse = await response.json();
  return jsonResponse.choices[0].message.content;
		}
}
async function handleUserInput() {
  const userInput = document.getElementById('input-box').value;
  if (userInput === '') {
    return;
  }
	if(!document.getElementById("c").checked){
  const chatHistory = document.querySelectorAll('.chat-container')[0];
  chatHistory.innerHTML += `<div class="user message" style="border-radius:5px"><p>${userInput}</p></div><div class="message"></div>`;
  const chatbotResponse = await getChatbotResponse(userInput);
  chatHistory.innerHTML += `<div class="assistant message" style="border-radius:5px"><p> ${chatbotResponse}</p></div><div class="message"></div>`;
  chatHistory.scrollTop = chatHistory.scrollHeight;
  document.getElementById('input-box').value = '';
	}else{
	  const chatHistory = document.querySelectorAll('.chat-container')[0];
  chatHistory.innerHTML += `<div class="user message" style="border-radius:5px"><p><i class="fa fa-check-circle" style="color:limegreen"></i> ${userInput}</p></div><div class="message"></div>`;
  const chatbotResponse = await getChatbotResponse(userInput);
  chatHistory.innerHTML += `<div class="assistant message" style="border-radius:5px"><p><a target="_blank" download href= ${chatbotResponse}>Click</a> to view your generated picture(<code style="color:red">be careful you have 30 min before your image will be deleted</code>)</div><div class="message"></div>`;
  chatHistory.scrollTop = chatHistory.scrollHeight;
  document.getElementById('input-box').value = '';	
	}
}

// This function clears the chat history
function clearChatHistory() {
  const chatHistory = document.querySelectorAll('.chat-container')[0];
  chatHistory.innerHTML = '';
}

var span = document.getElementsByClassName("close")[0];

}
span.onclick = function() {

}
